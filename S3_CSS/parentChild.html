<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="parentChild.css">
    <meta charset="utf-8">
    <title>Parent Child</title>
  </head>
  <body>
    <h1>Parent child elements</h1>

    <div>
      <h2>This line has a h2 and it is the child element of the div</h2>
    </div>

    <div>
      <p>I am the child element of the div</p>
    </div>

    <div>
      <span><p>I am the child of the span</p></span>
    </div>

      <p>I don't have a parent div</p>
      
  </body>
</html>
