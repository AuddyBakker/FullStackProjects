<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="position.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Position</h1>
    <p>Static, relative, fixed and absolute</p>
    <div class="posStatic">
      <p>This is static - not postioned in any special way</p>
      <div class="posAbsolute">
        <p>This is ABSOLUTE</p>
      </div>
    </div>
    <div class="posRelative">
      <h1>This is RELATIVE</h1>
      <p>How cool is this?</p>
      <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
      </ol>
    </div>
    <img src="images\snake.jpg" alt="No Image" class="posImage">
    <div class="posFixed">
      <p>This is fixed</p>

    </div>
  </body>
</html>
