<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Values from html forms</h1>
    <h3>Step 1 - create an id</h3>
    <h3>step 2 - use .value</h3>
    <form>
      <p>Name: </p>
      <input id="nameForm" type="text">
      <p>Password: </p>
      <input id="passForm" type="text">
    </form>
    <button type="button" onclick="returnInfo()" name="button">Submit</button>

    <br>

    <h2>Multiplying calculator</h2>
    <p>Enter two numbers and we will return the value</p>
    <form>
      <p>Number one: </p>
      <input id="numOne" type="text">
      <p>Number two: </p>
      <input id="numTwo" type="text">
    </form>
    <button type="button" onclick="calculate()" name="button">Calculate</button>


    <script type="text/javascript" src="jsValFromForms.js"></script>
  </body>
